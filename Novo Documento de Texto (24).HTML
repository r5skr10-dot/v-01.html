<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SISTEMA DE VERIFICAÇÃO</title>

<style>
:root{
    --bg-main:#0b0b0b;
    --bg-card:#151515;
    --border-soft:#2a2a2a;
    --red-soft:#ff5c5c;
    --green-soft:#5fd38d;
    --text-muted:#9a9a9a;
}

body {
    background: var(--bg-main);
    color: #eaeaea;
    font-family: 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-impacto {
    width: 92%;
    max-width: 420px;
    background: var(--bg-card);
    border-radius: 22px;
    padding: 30px 22px;
    text-align: center;
    border: 1px solid var(--border-soft);
    position: relative;
    overflow: hidden;
}

.alert-bar {
    background: rgba(255,92,92,0.12);
    color: var(--red-soft);
    font-size: 0.7rem;
    font-weight: 700;
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-transform: uppercase;
}

h1 {
    font-size: 1.6rem;
    margin-bottom: 8px;
}

h1 span {
    color: var(--red-soft);
}

.desc {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 24px;
    line-height: 1.45;
}

.btn-check {
    width: 100%;
    padding: 16px;
    margin-bottom: 10px;
    background: #111;
    border: 1px solid var(--border-soft);
    color: #eaeaea;
    border-radius: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 0.95rem;
    transition: 0.2s;
}

.btn-check:hover {
    background: #171717;
}

.btn-check.active {
    border-color: var(--red-soft);
    background: rgba(255,92,92,0.08);
    color: var(--red-soft);
}

.circle {
    width: 18px;
    height: 18px;
    border: 2px solid #444;
    border-radius: 50%;
    margin-right: 14px;
}

.active .circle {
    background: var(--red-soft);
    border-color: var(--red-soft);
}

input {
    width: 100%;
    padding: 18px;
    background: #0d0d0d;
    border: 1px solid var(--border-soft);
    border-radius: 14px;
    color: var(--green-soft);
    font-size: 1.3rem;
    text-align: center;
    margin: 18px 0;
    font-weight: 600;
}

input:focus {
    outline: none;
    border-color: var(--green-soft);
}

.btn-principal {
    width: 100%;
    padding: 18px;
    background: var(--red-soft);
    color: #0b0b0b;
    border: none;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.05rem;
    cursor: pointer;
    text-transform: uppercase;
    transition: 0.2s;
}

.btn-principal:hover {
    opacity: 0.9;
}

/* Loading */
#loading-view {
    display: none;
    position: absolute;
    inset: 0;
    background: var(--bg-main);
    z-index: 10;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.scanner-line {
    width: 100%;
    height: 2px;
    background: var(--red-soft);
    position: absolute;
    top: 0;
    animation: scan 2.2s linear infinite;
}

@keyframes scan {
    from { top: 0; }
    to { top: 100%; }
}

.pulse-text {
    color: var(--red-soft);
    font-weight: 600;
    margin-top: 18px;
    animation: blink 1.2s infinite;
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.4; }
}

.footer-icons {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    gap: 16px;
    opacity: 0.45;
}
</style>
</head>

<body>

<div class="card-impacto">

    <div class="alert-bar">Conexão segura estabelecida</div>

    <div id="loading-view">
        <div class="scanner-line"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/102/102649.png" width="55" style="filter: invert(1);">
        <div class="pulse-text">Sincronizando dados...</div>
        <p style="font-size:0.75rem;color:var(--text-muted)">Aguarde alguns segundos</p>
    </div>

    <div id="main-content">
        <h1>Descubra a <span>Verdade</span></h1>
        <p class="desc">Sistema avançado de verificação de mensagens e localização em tempo real.</p>

        <button class="btn-check" onclick="selectOpt(this)">
            <div class="circle"></div> Monitorar Marido
        </button>

        <button class="btn-check" onclick="selectOpt(this)">
            <div class="circle"></div> Monitorar Esposa
        </button>

        <input type="text" id="tel" placeholder="(00) 00000-0000">

        <button class="btn-principal" onclick="processar()">Verificar agora</button>

        <div class="footer-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/SSL_Certified_Logo.png" height="24">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Norton_LifeLock_logo.svg/1200px-Norton_LifeLock_logo.svg.png" height="14">
        </div>
    </div>
</div>

<script>
function selectOpt(el){
    document.querySelectorAll('.btn-check').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
}

function processar(){
    const tel = document.getElementById('tel').value;
    const active = document.querySelector('.btn-check.active');

    if(!active) return alert("Selecione uma opção.");
    if(tel.length < 8) return alert("Digite um número válido.");

    document.getElementById('loading-view').style.display = 'flex';

    setTimeout(()=>{
        window.location.href = "parte2.html";
    }, 3200);
}
</script>

</body>
</html>
