<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE VERIFICAÇÃO</title>
    <style>
        :root { --red: #ff0000; --green: #00e676; --dark: #050505; }
        
        body { 
            background-color: var(--dark); 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .card-impacto {
            width: 90%;
            max-width: 400px;
            background: #0d0d0d;
            border-radius: 25px;
            padding: 35px 20px;
            text-align: center;
            border: 2px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .alert-bar {
            background: var(--red);
            color: #fff;
            font-size: 0.75rem;
            font-weight: 900;
            padding: 8px;
            text-transform: uppercase;
            margin: -35px -20px 25px -20px;
            animation: flash 1.5s infinite;
        }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        h1 { font-size: 1.7rem; margin-bottom: 10px; position: relative; z-index: 1; }
        h1 span { color: var(--red); }

        .desc { font-size: 0.95rem; color: #ccc; margin-bottom: 25px; line-height: 1.4; position: relative; z-index: 1; }

        .btn-check {
            width: 100%; padding: 18px; margin-bottom: 10px;
            background: #151515; border: 1px solid #333; color: #fff;
            border-radius: 15px; cursor: pointer; display: flex; align-items: center;
            font-weight: bold; font-size: 1rem; transition: 0.3s;
        }
        .btn-check.active { border-color: var(--red); background: rgba(255, 0, 0, 0.05); color: var(--red); }
        .circle { width: 20px; height: 20px; border: 2px solid #444; border-radius: 50%; margin-right: 15px; }
        .active .circle { background: var(--red); border-color: var(--red); box-shadow: 0 0 10px var(--red); }

        input {
            width: 100%; padding: 20px; background: #000; border: 2px solid #222;
            border-radius: 15px; color: var(--green); font-size: 1.5rem; text-align: center;
            box-sizing: border-box; margin-bottom: 20px; font-weight: bold;
        }

        .btn-principal {
            width: 100%; padding: 22px; background: linear-gradient(90deg, #ff0000, #b30000);
            color: #fff; border: none; border-radius: 15px; font-weight: 900;
            font-size: 1.2rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        #loading-view {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .scanner-line {
            width: 100%; height: 4px; background: var(--red);
            position: absolute; top: 0; left: 0; box-shadow: 0 0 15px var(--red);
            animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .pulse-text { color: var(--red); font-weight: bold; margin-top: 20px; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="card-impacto">
        <div class="alert-bar">⚠ CONEXÃO SEGURA ESTABELECIDA ⚠</div>

        <div id="loading-view">
            <div class="scanner-line"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/102/102649.png" width="60" style="filter: invert(1);">
            <div class="pulse-text">BUSCANDO DADOS NO DISPOSITIVO...</div>
            <p style="font-size: 0.8rem; color: #555;">Sincronizando Senha do celular e Mensagens ocultas</p>
        </div>

        <div id="main-content">
            <h1>Descubra a <span>Verdade</span></h1>
            <p class="desc">Sistema único para revelação de mensagens ocultas e localização em tempo real.</p>

            <div class="pergunta-box">
                <button class="btn-check" onclick="selectOpt(this, 'Marido')">
                    <div class="circle"></div> Monitorar Marido
                </button>
                <button class="btn-check" onclick="selectOpt(this, 'Esposa')">
                    <div class="circle"></div> Monitorar Esposa
                </button>
            </div>

            <input type="text" id="tel" placeholder="(00) 00000-0000">

            <button class="btn-principal" onclick="processar()">Verificar Agora</button>
        </div>
    </div>

    <script>
        // FUNÇÃO CORRIGIDA: Agora ela salva a escolha ANTES de mudar a cor
        function selectOpt(elemento, tipo) {
            // Remove o 'active' de todos
            document.querySelectorAll('.btn-check').forEach(b => b.classList.remove('active'));
            // Adiciona no clicado
            elemento.classList.add('active');
            // SALVA A ESCOLHA (Marido ou Esposa) no navegador
            localStorage.setItem('vinculoAlvo', tipo);
            console.log("Sistema salvou: " + tipo);
        }

        function processar() {
            const val = document.getElementById('tel').value;
            const hasActive = document.querySelector('.btn-check.active');

            if(!hasActive) return alert("Por favor, selecione uma opção.");
            if(val.length < 8) return alert("Digite o número corretamente.");

            document.getElementById('loading-view').style.display = 'flex';

            setTimeout(() => {
                // MUDE AQUI para o nome exato do seu arquivo final
                window.location.href = "parte2.html"; 
            }, 4200);
        }
    </script>
</body>
</html>
