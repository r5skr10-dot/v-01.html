<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LIBERADO</title>
    <style>
        * { box-sizing: border-box; }
        :root { --red: #ff0000; --purple: #a020f0; --dark: #000000; }

        body { 
            background-color: var(--dark); 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container { width: 100%; max-width: 420px; text-align: center; }

        .header-status {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #00ff00;
            margin-bottom: 30px;
        }

        h1 { font-size: 2.2rem; line-height: 1; margin-bottom: 15px; text-transform: uppercase; }
        h1 span { color: var(--red); }

        p { font-family: sans-serif; color: #888; font-size: 0.9rem; margin-bottom: 40px; }

        .btn-check {
            background: linear-gradient(180deg, #ff0000, #b30000);
            color: #fff;
            width: 100%;
            padding: 25px;
            font-size: 1.3rem;
            font-weight: 900;
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: block;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }

        .footer-info {
            margin-top: 40px;
            color: #333;
            font-size: 0.6rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-status">● AGUARDANDO AUTORIZAÇÃO DE ACESSO</div>

        <h1>PAINEL DE <span>DADOS ATIVO</span></h1>
        
        <p>Clique no botão abaixo para validar sua identidade e liberar o acesso ao banco de registros filtrados.</p>

        <a href="https://r5skr10-dot.github.io/v-01.html/" class="btn-check">QUERO ACESSAR O SISTEMA</a>

        <div class="footer-info">
            SISTEMA SEGURO E 100% PRIVADO - CRIPTOGRAFIA ATIVA
        </div>
    </div>

 <script>
    function irParaPagamento() {
        window.location.href = "v-01.html"; // Manda para a Página  (PIX)
    }
</script>

</body>
</html>
